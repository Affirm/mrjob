language: python
python:
  - "2.7"
  - "pypy"
  - "3.4"
  - "3.5"
  - "3.6"
matrix:
  include:
    - python: '3.7'
      dist: xenial
  allow_failures:
    - python: '3.8-dev'
      dist: xenial
    - python: "nightly"
  fast_finish: true
install:
  - "pip install ."
  - "pip install -e .[google]"
  - "pip install ujson warcio"
  - "pip install rapidjson || true"
# command to run tests
script: python -m unittest discover -v
sudo: false
